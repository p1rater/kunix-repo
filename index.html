<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index of /packages</title>
    <style>
        body { font-family: "Segoe UI", Tahoma, sans-serif; padding: 20px; color: #333; }
        h1 { border-bottom: 1px solid #ccc; padding-bottom: 10px; font-weight: 400; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; border-bottom: 2px solid #333; padding: 10px; background: #f8f8f8; }
        td { padding: 12px 10px; border-bottom: 1px solid #eee; font-family: monospace; }
        tr:hover { background-color: #fcfcfc; }
        a { color: #0066cc; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; color: #004499; }
        .footer { margin-top: 40px; border-top: 1px solid #ccc; padding-top: 10px; font-size: 0.85em; color: #777; }
        .icon { margin-right: 8px; }
    </style>
</head>
<body>

    <h1>Index of /packages</h1>

    <table>
        <thead>
            <tr>
                <th>Package Name</th>
                <th>Status</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="package-list">
            </tbody>
    </table>

    <div class="footer">
        Apache-Style Directory Listing (Static) via GitHub Pages & Namecheap
    </div>

    <script>
        fetch('packages.list')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n').filter(line => line.includes('='));
                const container = document.getElementById('package-list');

                lines.forEach(line => {
                    // Splitting the "Name = Link" format
                    const parts = line.split('=');
                    const name = parts[0].trim();
                    const link = parts[1].trim();

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="icon">üì¶</span><a href="${link}" target="_blank">${name}</a></td>
                        <td><span style="color: green;">‚óè Online</span></td>
                        <td>Binary/Archive</td>
                    `;
                    container.appendChild(tr);
                });
            })
            .catch(err => {
                console.error("Error loading list:", err);
                document.getElementById('package-list').innerHTML = "<tr><td colspan='3'>Error loading packages.list</td></tr>";
            });
    </script>
</body>
</html>
